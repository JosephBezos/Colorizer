<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Colorizer</title>

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"
            integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
            integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

<div id="cursor"></div>
<div id="aura"></div>

<div class="wrapper">

    <header class="header">

        <div class="title">
            <h1>Colorizer</h1>
        </div>

        <div class="hint">
            <p>Click *space* to generate colours</p>
        </div>

    </header>

    <main class="main">

        <!--        <i class="fa-solid fa-lock"></i>-->

        <div class="column">
            <h2 data-type="copy" class="column__color"></h2>

            <button data-type="lock" class="column__btn">
                <i data-type="lock" class="fa-solid fa-lock-open"></i>
            </button>
        </div>

        <div class="column">
            <h2 data-type="copy" class="column__color"></h2>

            <button data-type="lock" class="column__btn">
                <i data-type="lock" class="fa-solid fa-lock-open"></i>
            </button>
        </div>

        <div class="column">
            <h2 data-type="copy" class="column__color"></h2>

            <button data-type="lock" class="column__btn">
                <i data-type="lock" class="fa-solid fa-lock-open"></i>
            </button>
        </div>

        <div class="column">
            <h2 data-type="copy" class="column__color"></h2>

            <button data-type="lock" class="column__btn">
                <i data-type="lock" class="fa-solid fa-lock-open"></i>
            </button>
        </div>

        <div class="column">
            <h2 data-type="copy" class="column__color"></h2>

            <button data-type="lock" class="column__btn">
                <i data-type="lock" class="fa-solid fa-lock-open"></i>
            </button>
        </div>

    </main>

</div>

<script src="js/app.js"></script>
</body>
</html>
